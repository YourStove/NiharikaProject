<body>
<div class="example">
<div id="html5" class="noUi-target noUi-ltr noUi-horizontal noUi-background">
<div class="noUi-base">
 <div class="noUi-origin noUi-connect" style="left: 24.0984%;">
 <div class="noUi-handle noUi-handle-lower">
  ::before
  ::after
  </div>
  </div>
<div class = "noUi-origin noUi-background" style="left: 67.6616%%;">
<div class="noUi-handle-upper">
::before
::after
</div>
</div>
</div>
</div>
<select id="input-select">
<option value="10"> 10 </option>
<option value="9"> 9 </option>
<option value="8"> 8 </option>
<option value="7"> 7 </option>
<option value="6"> 6 </option>
<option value="5"> 5 </option>
</select>
<input type="number" min="20" max="40" step="1" id="input-number">

<script>
var select = document.getElementById('input-select');

// Append the option elements
for ( var i = -20; i <= 40; i++ ){

	var option = document.createElement("option");
		option.text = i;
		option.value = i;

	select.appendChild(option);
}
</script>

<script>
var html5Slider = document.getElementById('html5');

noUiSlider.create(html5Slider, {
	start: [ 10, 30 ],
	connect: true,
	range: {
		'min': -20,
		'max': 40
	}
});
</script>

<script>
var inputNumber = document.getElementById('input-number');

html5Slider.noUiSlider.on('update', function( values, handle ) {

	var value = values[handle];

	if ( handle ) {
		inputNumber.value = value;
	} else {
		select.value = Math.round(value);
	}
});

select.addEventListener('change', function(){
	html5Slider.noUiSlider.set([this.value, null]);
});

inputNumber.addEventListener('change', function(){
	html5Slider.noUiSlider.set([null, this.value]);
});
</script>
<div>
</body>
</html>
