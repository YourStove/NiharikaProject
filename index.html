  <body>

    <header>
      <div id="top_menu">
        <h1>HH Services</h1>
      </div>
      <div id="nav">
        <ul>
          <li>About</li>
          <li><a class="button" href="#">Login</a></li>
        </ul>
        <div class="popup">
          <a href="#" class="close">CLOSE</a>
          <form>
            <P><span class="title"><b>Username </b></span><input id="username" name="username" type="text" /></P>
            <P><span class="title"><b>Password </b></span><input id="password" name="password" type="password" /></P>
            <P><input id="loginButton" name="loginButton" type="button" value="Login" /></P>
          </form>
        </div>
      </div>
    </header>

    <section>
      <div id="first">
        <figure>
          <img src="images/plum.png" alt="Plumbing" />

        <figure>
          <img src="images/car.png" alt="Plumbing" />

        <figure>
          <img src="images/elec.png" alt="Plumbing" />
          <figcaption> <a href="service_3.html" target="_self"> Electricals </a> </figcaption>
        </figure>

      <div id="second">
        <figure>
          <img src="images/app.png" alt="Plumbing" />

        <figure>
          <img src="images/carp.png" alt="Plumbing" />

    <footer>
      <ul>
        <li> Help </li>

    </footer>

    <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="js/general.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#loginButton").click(function() {
          var username = $("#username").val().trim();
          var password = $("#password").val().trim();
          $.ajax({
            url: "php/login.php",
            type: 'POST',
            data: {
              username: username,
              password: password
            },
            success: function(data, status, xhr) {
              var res = $.parseJSON(data);
              if(res.status) {
                alert(res.msg)
                //setLogin(username);
              } else {
                alert(res.msg);
              }
            },
            error: function(xhr, status, error) {
              alert(error);
            }
          });
        });

        function setLogin() {

          $.ajax({
            url: "php/set_login_params.php",
            type: "POST",
            data: {
              username: username
            },
            success: function(data, status, xhr) {
              var res = $.parseJSON(data);
              if(res.status) {
                alert('Login Done!');
              }
            }
          });
        
        }
      });
    </script>
